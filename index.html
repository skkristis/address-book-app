<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book App</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section id="form-container">
      <form id="address-form">
        <label for="name">Name: </label>
        <input required type="text" id="name" name="name" />
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" />
        <label for="phone-number">Phone number: </label>
        <input required type="tel" id="phone-number" name="phoneNumber" />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" />
        <label for="fav">Favorite? </label>
        <input type="checkbox" id="fav" name="fav" />
        <button class="btn" id="clear" type="button">Clear</button>
        <button class="btn" id="submit" type="submit">Submit</button>
      </form>
    </section>
    <section id="search-container">
      <label for="search-bar">Search bar:</label>
      <input id="search-bar" name="search bar" type="text" />
      <div class="search-options">
        <p>To access favorites type: "favorites"</p>
      </div>
    </section>
    <section id="output">
      <div class="detail-header">
        <input type="checkbox" name="selected handler" id="selected-handler" />
        <div>Name</div>
        <div>Phone number</div>
        <div>Address</div>
        <div>Email</div>
        <div>Favorite?</div>
        <div>Edit?</div>
      </div>
      <div id="output-container"></div>
    </section>
  </body>
</html>
